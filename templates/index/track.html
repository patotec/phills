{% extends 'base.html' %}
{% load static %}
{% block content %}
<body class="hidden-bar-wrapper">

<div class="page-wrapper">
 	
    
    
	
	<!--Page Title-->
    <section class="page-title" style="background-image:url(/static/images/background/12.jpg);">
    	<div class="auto-container">
        	<h2>Track & Trace</h2>
			<div class="separater"></div>
        </div>
    </section>
    
    <!--Breadcrumb-->
    <div class="breadcrumb-outer">
    	<div class="auto-container">
        	<ul class="bread-crumb text-center">
            	<li><a href="{% url 'indexurl:index' %}">Home</a> <span>/</span></li>
                <li>Track & Trace</li>
            </ul>
        </div>
    </div>
    <!--End Page Title-->
	
	<!--Sidebar Page Container-->
    <div class="sidebar-page-container">
    	<div class="auto-container">
        	<div class="row clearfix">
				
				<!--Content Side-->
                <div class="content-side col-lg-9 col-md-12 col-sm-12">
                	<div class="track-section">
						<!-- Sec Title Two -->
						<div class="sec-title-two sec-title">
							<h2>Track & <span>Trace Shipment</span></h2>
							<div class="separater"></div>
						</div>
						
						<!-- Quote Form Box -->
						
						
						<!-- Track Form -->
						<div class="track-form-two">
							<form method="post" action="">
								{% csrf_token %}
                                {% include 'messages.html' %}
								<div class="form-group">
									<label>Enter Tracking Number Here</label>
								</div>
								<div class="form-group">
									<input type="text" name="id" placeholder="Enter your tracking number e.g CRG-11-XXXX">
									<button type="submit" class="theme-btn submit-btn">Track Your Shipment</button>
								</div>
							</form>
						</div>
						
						<!-- Tracking Info -->
						
						<!--Map Outer-->
					
					</div>
				</div>
				
				<!--Sidebar Side-->
              
			</div>
		</div>
	</div>
	
	
</div>
<!--End pagewrapper-->


</body>

{% endblock content %}
